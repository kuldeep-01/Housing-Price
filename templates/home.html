<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Boston House Price Prediction</title>

<link href='https://fonts.googleapis.com/css?family=Poppins:300,400,600' rel='stylesheet'>

<style>

body {
    font-family: Poppins;
    background: linear-gradient(135deg,#667eea,#764ba2);
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container {
    background:white;
    padding:20px 25px;
    border-radius:12px;
    width:780px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
}

h1 {
    text-align:center;
    margin-bottom:5px;
}

.description {
    text-align:center;
    font-size:13px;
    color:gray;
    margin-bottom:15px;
}

.form-grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
}

.input-group {
    display:flex;
    flex-direction:column;
}

label {
    font-size:12px;
    color:#333;
    margin-bottom:2px;
}

.range {
    font-size:11px;
    color:#888;
}

input {
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:13px;
}

input:focus {
    border:1px solid #667eea;
    outline:none;
}

button {
    margin-top:12px;
    width:100%;
    padding:10px;
    background:#667eea;
    color:white;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

button:hover {
    background:#5a67d8;
}

.result {
    margin-top:10px;
    padding:10px;
    background:#e6fffa;
    border-radius:8px;
    text-align:center;
    font-weight:bold;
}

</style>

</head>

<body>

<div class="container">

<h1>Boston House Price Predictor</h1>

<div class="description">
Enter property features (rounded value ranges for simplicity)
</div>

<form action="{{ url_for('predict') }}" method="post">

<div class="form-grid">

<div class="input-group">
<label>CRIM <span class="range">(Crime rate: 0 – 100)</span></label>
<input type="text" name="CRIM" placeholder="Example: 5" required>
</div>

<div class="input-group">
<label>ZN <span class="range">(Residential land %: 0 – 100)</span></label>
<input type="text" name="ZN" placeholder="Example: 25" required>
</div>

<div class="input-group">
<label>INDUS <span class="range">(Industrial %: 0 – 50)</span></label>
<input type="text" name="INDUS" placeholder="Example: 10" required>
</div>

<div class="input-group">
<label>CHAS <span class="range">(Near river: 0 or 1)</span></label>
<input type="text" name="CHAS" placeholder="0 or 1" required>
</div>

<div class="input-group">
<label>NOX <span class="range">(Pollution level: 0 – 1)</span></label>
<input type="text" name="NOX" placeholder="Example: 0.5" required>
</div>

<div class="input-group">
<label>RM <span class="range">(Rooms: 0 – 10)</span></label>
<input type="text" name="RM" placeholder="Example: 6" required>
</div>

<div class="input-group">
<label>AGE <span class="range">(Property age: 0 – 100 years)</span></label>
<input type="text" name="Age" placeholder="Example: 50" required>
</div>

<div class="input-group">
<label>DIS <span class="range">(Distance index: 0 – 20)</span></label>
<input type="text" name="DIS" placeholder="Example: 5" required>
</div>

<div class="input-group">
<label>RAD <span class="range">(Highway access: 0 – 50)</span></label>
<input type="text" name="RAD" placeholder="Example: 5" required>
</div>

<div class="input-group">
<label>TAX <span class="range">(Property tax: 0 – 1000)</span></label>
<input type="text" name="TAX" placeholder="Example: 300" required>
</div>

<div class="input-group">
<label>PTRATIO <span class="range">(Student-teacher ratio: 0 – 50)</span></label>
<input type="text" name="PTRATIO" placeholder="Example: 20" required>
</div>

<div class="input-group">
<label>B <span class="range">(Population index: 0 – 400)</span></label>
<input type="text" name="B" placeholder="Example: 350" required>
</div>

<div class="input-group" style="grid-column: span 2;">
<label>LSTAT <span class="range">(% lower income population: 0 – 50)</span></label>
<input type="text" name="LSTAT" placeholder="Example: 15" required>
</div>

</div>

<button type="submit">Predict House Price</button>

</form>

{% if prediction_text %}
<div class="result">
{{ prediction_text }}
</div>
{% endif %}

</div>

</body>
</html>
